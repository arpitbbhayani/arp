# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/arpitbbhayani/arp
    hooks:
    -   id: yapf
        name: running yapf
        description: This hook auto formats using yapf.
        entry: yapf . --in-place --recursive --parallel --exclude 'venv'
        language: python
        types: [text]
